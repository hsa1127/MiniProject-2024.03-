<template>
    <lightning-card class="custom-card" variant="Narrow" title="상담 작성" icon-name="standard:messaging_conversation">
        <div class="slds-text-align_center slds-p-around_medium">
            <h2 class="slds-text-heading_medium">FourBeeTek 상담</h2>
        </div>
        <div class="slds-m-around_medium">
        <lightning-record-edit-form object-api-name="SangDam__c" onsubmit={handleSubmit} onsuccess={handleSuccess}
            onerror={handleError}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="ConsentToCollection__c"></lightning-input-field>
            <lightning-input-field field-name="AccountName__c"></lightning-input-field>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="phoneInput"></label>
                <div class="slds-form-element__control">
                    <lightning-input type="tel" name="phoneNumber" label="전화번호" placeholder="010-0000-0000"
                    pattern="(^010-\d{4}-\d{4}$)|(^02-\d{3,4}-\d{4}$)|(^0[3-6]-\d{3,4}-\d{4}$)" onchange={handlePhoneChange} value={phoneNumber}></lightning-input>
                </div>
            </div>
            <lightning-input-field field-name="Email__c"></lightning-input-field>
            <lightning-input-field field-name="SangDamDate__c" required></lightning-input-field>
            <lightning-input-field field-name="ProductList__c" ></lightning-input-field>
            <lightning-input-field field-name="SangDamDescription__c" ></lightning-input-field>
            <div class="slds-grid slds-grid_align-end slds-m-right_small"> 
                <lightning-button-group>
                    <lightning-button type="submit" label="제출"
                        class="slds-m-top_medium"></lightning-button>
                    <lightning-button label="닫기" onclick={cancel}  class="slds-m-top_medium"></lightning-button>
                </lightning-button-group>
            </div>
        </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
