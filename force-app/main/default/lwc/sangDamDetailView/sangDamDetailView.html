<template>
    <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- 모달 헤더 -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">상담 내역 상세 정보</h2>
            </header>
            <!-- 모달 본문 -->
            <div class="slds-modal__content slds-p-around_medium" style="height: unset;">
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="고객명">고객명:</dt>
                    <dd class="slds-item_detail slds-truncate" title={record.AccountName__c}>{accountName}</dd>
                    <!-- 상담일자, 상담 진행현황, 상담내역 등 다른 필드도 유사한 방식으로 추가 -->
                </dl>
            </div>
            <!-- 모달 푸터 -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="닫기" onclick={closeModal}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
