<template>
    <lightning-card class="custom-card">
        <div class="slds-text-align_center slds-p-around_medium">
            <h2 class="slds-text-heading_medium"> FourBeeTek</h2>
        </div>
        <lightning-record-edit-form object-api-name="SangDam__c" onsuccess={handleSuccess} onerror={handleError}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="CustomerType__c" value={CustomerType__c}></lightning-input-field>
            <lightning-input-field field-name="CustomerName__c" value={CustomerName__c}></lightning-input-field>
            <lightning-input-field field-name="PhoneNumber__c" value={PhoneNumber__c}></lightning-input-field>
            <lightning-input-field field-name="ApplicationDate__c" value={ApplicationDate__c}></lightning-input-field>
            <lightning-input-field field-name="StoreName__c" value={StoreName__c}></lightning-input-field>
            <lightning-input-field field-name="SangDamDescription__c" value={SangDamDescription__c}></lightning-input-field>
            <lightning-button variant="neutral" label="제출" title="Primary action with lighter look"
            onclick={handleClick} class="submit-button">
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
