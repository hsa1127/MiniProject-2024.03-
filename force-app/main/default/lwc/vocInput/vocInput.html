<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="고객상담">
            <h1>반드시 상담내역을 기록해주세요</h1>
            <lightning-record-edit-form object-api-name="VoC__c" onsuccess={handleSuccess} onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="AccountId__c" onchange={handleAccountChange} required></lightning-input-field>
                <lightning-input-field field-name="ContactPhone__c" value={contactPhone} onchange={handlePhoneChange}></lightning-input-field>
                <lightning-input-field field-name="VoCType__c" value={VoCType__c} onchange={handleVoCTypeChange}></lightning-input-field>
                <lightning-input-field field-name="Product__c" value={Product__c} onchange={handleProductChange}></lightning-input-field>
                <lightning-input-field field-name="VoCProgress__c" value={VoCProgress__c}></lightning-input-field>
                <lightning-input-field field-name="Description__c" value={Description__c}  data-id="customerInquiry"></lightning-input-field>
                <div class="right-align-container">
                    <lightning-button-group>
                        <lightning-button label="초기화" type="reset" onclick={resetForm}></lightning-button>
                        <lightning-button label="저장" type="submit" icon-name="utility:save"
                            onclick={saveCase}></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-record-edit-form>
        </lightning-tab>
    </lightning-tabset>
</template>
